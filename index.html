<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div  class="insta-wrapper">
        <div class="insta-phone">
            <img src="./assets/instagram-celular.png" alt="celular">

        </div>

        <div class="insta-continue">
            <div class="group">
                <img src="./assets/instagram-logo.png" class="insta-logo">
                <div class="profile-photo">
                    <img src="./assets/foto-profile.png">
                </div>

                <a href="#" class="insta-login"> Continue com isa_midd</a>
                <a href="#" class="insta-logout"> Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account"> Não é isa_midd?</p>
                <p class="notaccount"> 
                    <span class="link-blue">Alternar conta</span>
                     ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
